<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./pinterest.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <title>PinIt</title>
</head>

<body>
  <!-- Welcome Page -->
  <div id="welcomePage" class="welcome-page">
    <div class="container" id="welcomeContent">
      <h1>Welcome to <span class="highlight">PinIt</span></h1>
      <p>Smartly bookmark and discover images that inspire you. Personalized, organized, and visual.</p>
      <div>
        <button class="btn btn-login" onclick="showMainPage()">Log In</button>
        <button class="btn btn-signup" onclick="showSignupForm()">Sign Up</button>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="container hidden" id="signupFormContainer">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="submitSignup(event)">
        <input type="email" id="email" placeholder="Email" required class="block w-full p-3 rounded mb-3 text-black">
        <input type="password" id="password" placeholder="Password" required class="block w-full p-3 rounded mb-3 text-black">
        <button type="submit" class="btn btn-signup w-full">Sign Up</button>
        <button type="button" onclick="backToWelcome()" class="btn btn-login w-full">Back</button>
      </form>
    </div>
  </div>

  <!-- Main Pinterest-like Page -->
  <div id="mainPage" class="hidden">
    <div class="main">
      <div class="header flex z-50 fixed items-center w-full h-[100px] px-7 justify-between gap-10 bg-slate-50">
        <div class="nav-right flex items-center gap-[30px]">
          <img src="./pinterest.png" class="w-6" alt="">
          <a href="#" class="font-semibold text-white p-[12px] bg-slate-900 rounded-full">Home</a>
          <a href="#" class="font-semibold">Explore</a>
          <a href="#" class="font-semibold">Create</a>
        </div>
        <div class="w-[100%] relative">
          <div class="nav-center bg-slate-300 border-transparent border-4 p-[10px] rounded-full w-[100%] flex justify-between items-center">
            <i class="ri-search-line px-2 font-black text-slate-500"></i>
            <input type="text" id="input-search" class="w-full bg-slate-300 border-none outline-none" placeholder="Search">
          </div>
        </div>
        <div class="nav-left flex items-center gap-[10px] text-slate-600">
          <i class="ri-notification-2-fill w-[50px] flex items-center justify-center h-[50px] hover:bg-slate-300 rounded-full text-2xl"></i>
          <i class="ri-message-3-fill w-[50px] flex items-center justify-center h-[50px] hover:bg-slate-300 rounded-full text-2xl"></i>
          <i class="ri-account-circle-fill w-[50px] flex items-center justify-center h-[50px] hover:bg-slate-300 rounded-full text-2xl"></i>
          <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-full font-semibold">Logout</button>
        </div>
      </div>
      <div class="w-full mx-auto max-sm:columns-2 md:columns-4 lg:columns-5 xl:columns-5 gap-[10px] max-w-7xl pt-28 space-y-5 columns-5 px-[20px]">
        <img src="https://source.unsplash.com/random/300x400?sig=1" class="rounded-lg mb-5 w-full" alt="">
        <img src="https://source.unsplash.com/random/300x400?sig=2" class="rounded-lg mb-5 w-full" alt="">
        <img src="https://source.unsplash.com/random/300x400?sig=3" class="rounded-lg mb-5 w-full" alt="">
        <img src="https://source.unsplash.com/random/300x400?sig=4" class="rounded-lg mb-5 w-full" alt="">
        <img src="https://source.unsplash.com/random/300x400?sig=5" class="rounded-lg mb-5 w-full" alt="">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
